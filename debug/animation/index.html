<!DOCTYPE html>


<html>

<head>
<meta charset="UTF-8"/>
<link rel="stylesheet" type="text/css" href="app.css"/>
<script type="text/javascript" src="dist/bundle.js"></script>
<script type="text/javascript">
window.addEventListener("load", () => {
  const node = document.getElementById("ui");
  const tools = document.getElementById("tools");
  new App(node, {
    tools: tools
  });
});
</script>
</head>

<body>
<div id="ui"></div>
<div id="tools">
    <div>Press key to start animation.</div>
    <ol>
        <li>Keyframe Linear Animation
        <li>Keyframe Step Animation
        <li>Simple Curve Animation
        <li>Easy Binding Animation
        <li>StandardUIViewer.startFlyCamera()
    </ol>
</div>
</body>
</html>
