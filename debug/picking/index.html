<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8"/>
<link rel="stylesheet" type="text/css" href="app.css"/>
</head>
<body>
<div id="ui"></div>
<div id="tools">
    <pre></pre>
    <div class="options">
        <input id="log-mouse-position" name="log-mouse-position" type="checkbox" checked="true"></input>
        <label for="log-mouse-position" class="checkbox">Log Mouse Position</label>
    </div>
</div>
<script type="text/javascript" src="../../node_modules/@mapray/mapray-js/dist/umd/mapray.js"></script>
<script type="text/javascript" src="../../node_modules/@mapray/ui/dist/umd/maprayui.js"></script>
<script type="text/javascript" src="./BingMapsImageProvider.js"></script>
<script type="text/javascript" src="./mapray-config.js"></script>
<script type="text/javascript" src="./app.js"></script>
<script type="text/javascript">
window.addEventListener("load", () => {
  const node = document.getElementById("ui");
  const tools = document.getElementById("tools");
  new App(node, {
    tools: tools
  });
});
</script>
</body>
</html>
