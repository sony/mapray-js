<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Mapray Rambler</title>
    <noscript>
        <div style="
            padding: 0.5em 1em;
            margin: 2em 0;
            color: black;
            background: #fcefb7;
            border: solid 2px #f8d450;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.22);
        ">
            <p style="
                margin: 0;
                padding: 0;">JavaScriptが無効になっています。MaprayのWebサイトを正しく表示するためにはJavaScriptを有効にして下さい。</p>
        </div>
    </noscript>
    <style>
        html, body {
            height:  100%;
            margin:  0;
            padding: 0;
        }
        div#contents {
            display:        flex;
            flex-direction: column;
            flex-wrap:      nowrap;
            height:         100%;
        }
        div#mapray-container {
            height:    0;
            flex-grow: 1;
            position: relative;
        }
        div#statusbar {
            display:          flex;
            flex-direction:   row;
            flex-wrap:        wrap;
            justify-content:  start;
            background-color: #ddd;
            font-family: Noto Sans JP,sans-serif;
            font-size: 12px;
        }

        table {
            border-collapse: collapse;
        }
        td, th {
            font-weight: normal;
            padding: 0px 5px;
        }

        div#mapInfo {
            display: flex;
            width: 50px;
            height: 25px;
            margin-left: auto;
            margin-right: 10px;
            align-items: center;
        }

        #tools {
            position: absolute;
            bottom: 29px;
            right: 5px;
            width: 400px;
            margin: 0;
        }

        .tool-item {
            font-family: system-ui, 'Courier New';
            color: #999;
            min-width: 300px;
            max-width: 100%;
            background: rgba( 0, 0, 0, 0.7 );
            padding: 10px;
            border-radius: 5px;
        }

        .log-area {
            bottom: 70px;
            right:  10px;
            margin: 0;
        }

        div#rec-controller {
            position: absolute;
            top: 64px;
            right: 0px;
            width: 24px;
            padding: 12px;
            background-color: rgba(0, 0, 200, 0.6);
        }
        #rec-controller-items {
            display: flex;
            flex-flow: column;
            justify-content: space-between;
        }
        #rec-controller-items>div>span {
            color: rgb(214, 214, 214);
        }
        #rec-controller-items>div>span:hover {
            color: rgb(0, 134, 209);
        }

    </style>
</head>

<body onload="window.startApp('mapray-container');">

<div id="contents">
    <div id="mapray-container">
    </div>

    <div id="statusbar">
        <button onclick="window.startApp('mapray-container');">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="24" height="24">
            <path
              style="fill:#bbb;"
              d="M 11.885742,2.5014432 C 11.107116,2.5104738 10.319849,2.6152827 9.5419923,2.8237088 5.3934244,3.9353141 2.4990232,7.7045765 2.4990233,11.99949 h 2.0019534 c 0,-3.3993673 2.2750571,-6.3623665 5.5585943,-7.2421876 2.69627,-0.7224639 5.506697,0.1112806 7.367187,2.0624999 L 15.80957,7.7553491 21.139649,10.825662 V 4.6752711 L 19.196289,5.798318 C 17.362262,3.6727267 14.675119,2.4690916 11.885742,2.5014432 Z m 7.615235,9.4980468 c 0,3.399367 -2.275057,6.368226 -5.558594,7.248047 -2.693644,0.72176 -5.5007998,-0.115525 -7.3613282,-2.064453 l 1.6113283,-0.931641 -5.3242191,-3.078125 -0.00586,6.15625 1.947266,-1.125 c 2.3443287,2.718862 6.08305,3.926046 9.648437,2.970703 4.148567,-1.111605 7.042969,-4.880868 7.042969,-9.175781 z"
            />
          </svg>
        </button>

        <table id="left-table" border="1">
            <tr>
                <th width="80">緯度</th>
                <th width="80">経度</th>
                <th width="80">高度 (カメラ)</th>
                <th width="80">標高 (地表面)</th>
                <th width="60">方位角</th>
                <th width="60">仰俯角</th>
                <th width="60">画角</th>
                <th width="60">layer</th>
                <th width="60">fps</th>
            </tr>
            <tr align="center">
                <td id="latitude">---</td>
                <td id="longitude">---</td>
                <td id="cam-height">---</td>
                <td id="elevation">---</td>
                <td id="yaw-angle">---</td>
                <td id="pitch-angle">---</td>
                <td id="fov-angle">---</td>
                <td id="layer">---</td>
                <td id="fps">---</td>
            </tr>
        </table>

        <table id="right-table" border="1">
            <tr>
                <th width="60">cnt.mesh</th>
                <th width="60">cnt.vert</th>
                <th width="60">reqs.dem</th>
                <th width="60">reqs.img</th>
                <th>データ提供</th>
            </tr>
            <tr align="center">
                <td id="cnt-mesh">---</td>
                <td id="cnt-vert">---</td>
                <td id="reqs-dem">---</td>
                <td id="reqs-img">---</td>
                <td id="provider">---</td>
            </tr>
        </table>
    </div>
</div>
    </body>
    <script type="text/javascript" src="./dist/bundle.js"></script>
</html>
