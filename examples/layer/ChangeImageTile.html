<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ChangeImageTileSample</title>
    <script src="https://api.mapray.com/mapray-js/v0.5.1/mapray.js"></script>
    <script src="ChangeImageTile.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #E0E0E0;
        }

        select {
            height: 22px;
            vertical-align: middle;
            font-size: 13px;
            margin-left: 10px;
        }

        p {
            font-size: 13px;
            margin-left: 5px;
        }

        div#mapray-container {
            display: flex;
            height: 96%;
        }

        div#MapTileBox {
            display: flex;
            background-color: #E0E0E0;
            height: 32px;
            width: 150px;
            border: inset 1px #000000;
            align-items: center;
            float:left;
        }

        div#mapInfo{
            display: flex;
            width: 50px;
            height: 32px;
            margin-left: auto;
            margin-right: 10px;
            align-items: center;
        }
    </style>
</head>

<body onload="CreateViewerImageControlInstance('mapray-container');">
    <div id="mapray-container"></div>

    <div id="MapTileBox">
        <p>Map Tile</p>
        <select name="MapTilePullDown" id="MapTilePullDown" onchange="MapTileValueChanged()">
            <option value="Photo">Photo</option>
            <option value="std">Standard</option>
        </select>
    </div>

    <div id="mapInfo"><a href="https://maps.gsi.go.jp/development/ichiran.html" style="font-size: 9px">国土地理院</a></div>
</body>
</html>
